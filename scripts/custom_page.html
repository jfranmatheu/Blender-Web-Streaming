<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }
        #mouse-debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #cursor-indicator {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,0,0,0.5);
            border: 2px solid red;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .container {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(
                45deg,
                #ff0000,
                #00ff00,
                #0000ff,
                #ff0000
                );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .button-group button:active {
            background-color: #409cff;
            transform: translateY(1px);
        }
        .button-group button:focus:not(:active) {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
        }
        *:focus:not(:focus-visible) {
            outline: none;
            box-shadow: none;
        }
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
            padding-right: 2.5em;
        }
    </style>
</head>
<body>
    <div id="mouse-debug">Mouse Position: 0, 0</div>
    <div id="cursor-indicator"></div>
    <div class="container">
        <div class="input-group">
            <label for="text-input">Text Input</label>
            <input type="text" id="text-input">
        </div>
        <div class="input-group">
            <label for="select-input">Select Input</label>
            <select id="select-input">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="input-group">
            <label for="textarea-input">Textarea Input</label>
            <textarea id="textarea-input"></textarea>
        </div>
        <div class="button-group">
            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
        </div>
    </div>
    <script>
    console.log('Page script loaded');
    document.addEventListener('mousemove', function(e) {
        const debug = document.getElementById('mouse-debug');
        const cursor = document.getElementById('cursor-indicator');
        debug.textContent = `Mouse Position: ${e.clientX}, ${e.clientY}`;
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        console.log(`Mouse move: ${e.clientX}, ${e.clientY}`);
    });

    document.addEventListener('click', function(e) {
        console.log(`Mouse click: ${e.clientX}, ${e.clientY}`);
    });
    
    // Test that JavaScript is working
    window.onload = function() {
        console.log('Window loaded');
        // document.body.style.border = '5px solid red';
    };
    </script>
</body>
</html>
